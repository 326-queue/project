<div class="header d-lg-flex p-0">
	<div class="container">
		<div class="row align-items-center">
			<div class="col-lg-3 ml-auto">
				<form class="input-icon my-3 my-lg-0">
					<input type="search" class="form-control header-search" placeholder="Search&hellip;" tabindex="1">
					<div class="input-icon-addon">
						<i class="fe fe-search"></i>
					</div>
				</form>
			</div>
            <div class="col-lg order-lg-first">
                <ul class="nav nav-tabs border-0 flex-column flex-lg-row">
                    {% set menu = ['dashboard', 'contacts', 'companies', 'email'] %}
                    {% set icons = {'dashboard': 'fe fe-home', 'contacts': 'fe fe-users', 'companies': 'fe fe-share-2', 'email': 'fe fe-mail'} %}


                    {% for item in menu %}
                        <li class="nav-item">
                            <a href="{{ url('core:' + item) }}" class="nav-link">
                                <i class="{{ icons[item] }}"></i>
                                {{ item.capitalize() }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
		</div>
	</div>
</div>
